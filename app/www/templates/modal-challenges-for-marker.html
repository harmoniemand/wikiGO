<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Challenge</h1>
  </ion-header-bar>
  <ion-content>
    <span>{{$ctrl.selectedMarker.name}}</span>
    <ion-list>
      <ion-item ng-repeat="challenge in $ctrl.selectedMarker.challenges" ng-click="$ctrl.acceptChallenge(challenge)">
        {{challenge.name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-modal-view>
